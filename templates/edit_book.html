{% extends "base.html" %}

{% block content %}

    <h1 class="center-align teal-text text-darken-4">Edit Book</h1>
    <div class="container s12 m6 l2">
        <div class="row form-container white">

            <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <select id="edit_book" name="edit_book" class="validate" required>
                            <option value="" disabled selected>Choose your option
                            </option>
                            {% for book in books %}
                                <option value="{{ book.title }}">{{ book.title }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="edit_book">Choose the book you want to edit</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" name="title" class="validate" minlength="5" maxlength="50">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Author" id="author" type="text" name="author" class="validate" minlength="5" maxlength="50">
                        <label for="author">Author</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="description">Description</label>
                        <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea" minlength="5" maxlength="300"></textarea>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <select id="rating" name="rating">
                            <option value="" disabled selected>Choose your rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label for="rating">Rate the book on a scale from 1 to 5</label>

                    </div>
                </div>

                <div class="row center-align">
                    <button class="btn pink accent-3" type="submit" name="action">Submit
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
