{% extends "base.html" %}

{% block content %}
<div class="center-align">
    {% for book in books %}
        {{ book.title }}<br>
        {{ book.author }} <br>
        {{ book.image }}<br>
        {{ book.description }}<br>
        {{ book.rating }} <br>
        {{ book.date_of_adding }}<br>
    {% endfor %}
</div>
{% endblock %}
