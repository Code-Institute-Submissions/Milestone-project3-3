{% extends "base.html" %}

{% block content %}

    <h1 class="center-align teal-text text-darken-4">Edit Book</h1>
    <div class="container s12 m6 l2">
        <div class="row form-container white">

            <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" value="{{ book.title }}" name="title" class="validate" minlength="5" maxlength="50" required>
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Author" id="author" type="text" name="author" value="{{ book.author }}" class="validate" minlength="5" maxlength="50" required>
                                <label for="author">Author</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="description">Book description</label>
                                <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea validate" minlength="5" maxlength="500" required>
                                   {{- book.description  -}}
                                </textarea>

                            </div>
                        </div>
                       <div class="row">
                           
                           
                           <p class="form-rate-text">Rate the book:</p>
                          
                            <div class="col s1">

                                <label for="1">
                                    <input name="rating" id="1" type="radio" value="1" checked/>
                                    <span>1</span>
                                </label>
                            </div>
                            <div class="col s1">
                                <label for="2">
                                    <input name="rating" id="2" type="radio" value="2"/>
                                    <span>2</span>
                                </label>
                            </div>
                            <div class="col s1">
                                <label for="3">
                                    <input name="rating" id="3" type="radio" value="3"/>
                                    <span>3</span>
                                </label>
                            </div>
                            <div class="col s1">
                                <label for="4">
                                    <input name="rating" type="radio" id="4" value="4"/>
                                    <span>4</span>
                                </label>
                            </div>
                            <div class="col s1">
                                <label for="5">
                                    <input name="rating" type="radio" id="5" value="5"/>
                                    <span>5</span>
                                </label>
                            </div>
                        </div>

                        <div class="row center-align">
                            <button class="btn submit-btn" type="submit" name="action">Submit
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
