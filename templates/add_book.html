{% extends "base.html" %}

{% block content %}

    <h1 class="center-align teal-text text-darken-4">Add Book</h1>
    <div class="container s12 m6 l2 xl2">
        <div class="row form-container white">

            <form
                class="col s12" method="POST" action="{{ url_for('add_book') }}">

                <!--Insert book title-->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" name="title" class="validate" minlength="5" maxlength="50" required>
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <!--Insert book author-->
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Author" id="author" type="text" name="author" class="validate" minlength="5" maxlength="50" required>
                                <label for="author">Author</label>
                            </div>
                        </div>

                        <!--Add description of the book-->
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="description">Description</label>
                                <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea" minlength="5" maxlength="500" required></textarea>

                            </div>
                        </div>


                        <!--Select rating of the book-->
                        <div class="row">
                            <p class="form-rate-text">Rate the book:</p>
                            <div class="col s2">

                                <label for="1">
                                    <input name="rating" id="1" type="radio" value="1" checked/>
                                    <span>1</span>
                                </label>
                            </div>
                            <div class="col s2">
                                <label for="2">
                                    <input name="rating" id="2" type="radio" value="2"/>
                                    <span>2</span>
                                </label>
                            </div>
                            <div class="col s2">
                                <label for="3">
                                    <input name="rating" id="3" type="radio" value="3"/>
                                    <span>3</span>
                                </label>
                            </div>
                            <div class="col s2">
                                <label for="4">
                                    <input name="rating" type="radio" id="4" value="4"/>
                                    <span>4</span>
                                </label>
                            </div>
                            <div class="col s2 m1">
                                <label for="5">
                                    <input name="rating" type="radio" id="5" value="5"/>
                                    <span>5</span>
                                </label>
                            </div>
                        </div>

                        <!--Submit form button-->
                        <div class="row center-align">
                            <button class="btn submit-btn" type="submit" name="action">Submit
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
