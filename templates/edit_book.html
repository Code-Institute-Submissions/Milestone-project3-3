{% extends "base.html" %}

{% block content %}

    <h1 class="center-align teal-text text-darken-4">Edit Book</h1>
    <div class="container s12 m6 l2">
        <div
            class="row form-container white">

            <!-- Edit book form using Materialize form-->
            <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
                <div class="row"></div>
                <div
                    class="row">

                    <!-- Title of current book-->
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" value="{{ book.title }}" name="title" class="validate" minlength="5" maxlength="50" required>
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div
                        class="row">

                        <!-- Author of current book-->
                        <div class="input-field col s12">
                            <input placeholder="Author" id="author" type="text" name="author" value="{{ book.author }}" class="validate" minlength="5" maxlength="50" required>
                                <label for="author">Author</label>
                            </div>
                        </div>
                        <div
                            class="row">

                            <!-- Description of current book-->
                            <div class="input-field col s12">
                                <label for="description">Book description</label>
                                <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea validate" minlength="5" maxlength="500" required>
                                    {{- book.description  -}}
                                </textarea>

                            </div>
                        </div>
                        <div class="row">
                            <p class="form-rate-text">Rate the book:</p>
                        </div>

                        <!-- Rating of current book-->
                        <div class="row">

                            {% for i in range(1,6) %}
                                {% if book.rating == i|string %}

                                    <div class="col s2 m1">

                                        <label for="{{ i }}">
                                            <input name="rating" id="{{ i }}" type="radio" value="{{ i }}" checked/>
                                            <span class="rating-nr">{{ i }}</span>
                                        </label>
                                    </div>
                                {% else %}

                                    <div class="col s2 m1">
                                        <label for="{{ i }}">
                                            <input name="rating" id="{{ i }}" type="radio" value="{{ i }}"/>
                                            <span class="rating-nr">{{ i }}</span>
                                        </label>
                                    </div>

                                {% endif %}

                            {% endfor %}
                        </div>

                        <!-- Submit form button-->
                        <div class="row center-align">
                            <button class="btn submit-btn" type="submit" name="action">Submit
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
