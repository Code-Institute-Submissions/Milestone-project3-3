{% extends "base.html" %}

{% block content %}

    <h2 class="center-align purple-text darken-4-text">Add Book</h2>
    <div class="container s12 m6 l2 xl2">
        <div class="row form-container white">

            <form
                class="col s12" method="POST" action="{{ url_for('add_book') }}">

                <!--Insert book title-->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" name="title" class="validate" minlength="5" maxlength="50" required>
                        <label for="title">Title</label>
                    </div>
                </div>
                <!--Insert book author-->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Author" id="author" type="text" name="author" class="validate" minlength="5" maxlength="50" required>
                        <label for="author">Author</label>
                    </div>
                </div>
                <!--Insert url for image of the book - optional-->
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Add a link to an image of the book here, if you like" id="image" name="image" type="text" class="validate" maxlength="100">
                        <label for="image">Image of the book</label>
                    </div>
                </div>
                <!--Add description of the book-->
                <div class="row">
                    <div class="input-field col s12">
                        <label for="description">Description</label>
                        <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea" minlength="5" maxlength="500" required></textarea>

                    </div>
                </div>
                <!--Select rating of the book-->
                <div class="row">
                    <div class="input-field col s12">

                        <select id="rating" name="rating">
                            <option value="" disabled selected>Choose your rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <label for="rating">Rate the book on a scale from 1 to 5</label>
                        </select>


                    </div>
                </div>
                <!--Submit form button-->
                <div class="row center-align">
                    <button class="btn purple lighten" type="submit" name="action">Submit
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
