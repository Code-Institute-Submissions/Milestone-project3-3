{% extends "base.html" %}

{% block content %}

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Title" id="title" type="text" class="validate" required>
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Author" id="author" type="text" class="validate">
                    <label for="author">Author</label>
                </div>
                <div class="input-field col s6">
                    <textarea placeholder="Decribe the book" id="description" class="materialize-textarea" required></textarea>
                    <label for="description">Description</label>

                    <div class="input-field col s6">
                        <input id="rating" type="text" class="validate" required>

                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label>Select rating</label>

                    </div>
                </div>
            </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="fas fa-arrow-alt-circle-right"></i>
  </button>

        </form>
    </div>

{% endblock %}
