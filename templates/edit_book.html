{% extends "base.html" %}

{% block content %}

    <h1 class="center-align teal-text text-darken-4">Edit Book</h1>
    <div class="container s12 m6 l2">
        <div class="row form-container white">

            <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" type="text" value="{{ book.title }}" name="title" class="validate" minlength="5" maxlength="50" required>
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Author" id="author" type="text" name="author" value="{{ book.author }}" class="validate" minlength="5" maxlength="50" required>
                                <label for="author">Author</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="description">Book description</label>
                                <textarea placeholder="Decribe the book" id="description" name="description" class="materialize-textarea" minlength="5" maxlength="500" required>
                                   {{- book.description  -}}
                                </textarea>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">

                                <select id="rating" name="rating" required>
                                    <option value="" disabled selected>Rate the book on a scale from 1 to 5</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>

                                </select>

                            </div>
                        </div>

                        <div class="row center-align">
                            <button class="btn submit-btn" type="submit" name="action">Submit
                                <i class="fas fa-arrow-alt-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
