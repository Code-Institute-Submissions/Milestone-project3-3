{% extends "base.html" %}

{% block content %}
    <h1 class="center-align teal-text text-darken-4">Contact Us</h1>
    <p class="center-align teal-text text-darken-4">Do you have questions, input or feedback , or want to report an error? 
                        Please fill out this form to contact us!</p>
    <div class="container form-container center-align white">


        <form id="contact-form">

            <div class="row s12 m6 l4">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix teal-text text-darken-4">account_circle</i>
                    <input id="name" name="name" type="text" class="validate" placeholder="Your name" required>
                    <label for="name">Name</label>
                </div>


                <div class="input-field col s12 l6">
                    <i class="material-icons prefix teal-text text-darken-4">email</i>
                    <input id="emailaddress" name="emailaddress" type="email" class="validate" placeholder="Your emailaddress" required>
                    <label for="emailaddress">Email</label>
                </div>


                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-4">mode_edit</i>
                    <label for="message">Message</label>
                    <textarea placeholder="Write your message here" id="message" name="message" class="materialize-textarea" minlength="5" maxlength="500" required></textarea>
                </div>
            </div>
            <button class="btn submit-btn" type="submit">Send</button>
            <div id="success-alert" style="display:none">Your mail has been successfully sent!</div>
            <div id="error-alert" style="display:none">Your email was not sent, please try again</div>


        </form>


    </div>
{% endblock %}
